{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>Book Your Ticket</title>
  <link rel="stylesheet" href="{% static 'css/ticket.css' %}" />
</head>
<body>
  <center>

    {% if not show %}
    <h1> Book Tickets </h1>
 <form method="POST">{% csrf_token %}
  <b>TRAIN NUMBER</b><br>
  <input type="number" name="tnumber" min="10000" max="99999"><br><br>
  <b>FIRST NAME</b><br>
  <input type="text" name="fname"><br><br>
  <b>LAST NAME</b><br>
  <input type="text" name="lname"><br><br>
  <b>GENDER</b><br>
  <select name="gender">
    <option>Male</option>
    <option>Female</option>
    <option>Rather Not Specify</option>
  </select><br> <br>
  <b>AGE</b><br>
  <input type="number" name="age" min="6"><br><br>
  <b>CLASS</b><br>
  <select name="tclass">
    <option>Sleeper</option>
    <option>First Class AC</option>
    <option>Second Class AC</option>
    <option>Third Class AC</option>
  </select><br> <br>
  <b>PHONE NO</b><br>
  <input type="text" name="number"><br><br>
  <input type="submit" >
</form><br>
<a href='{% url 'logout' %}'> <button>Logout </button></a><br>
{% endif %}
{% if show %}
  <h1>Ticket Booked</h1><br>
  <a href='{% url 'ticket' %}'><button>Book Another Ticket</button></a><br><br>   
  <a href='{% url 'traininfo' %}'><button>Know About Trains</button></a><br><br> 
  <a href='{% url 'findtrains' %}'><button>Find Trains Between Stations</button></a><br><br> 
  <a href='{% url 'logout' %}'> <button class='logout'>Logout </button></a><br><br> 

{% endif %}
    </center>
</body>
</html>
